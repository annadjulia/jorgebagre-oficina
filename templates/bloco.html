{% extends "main.html" %}
{% load static %}

{% block 'content' %}
<div class="row">
    <div class="col-12 text-center">
        <p>
            {% block 'titulo' %}
            {% endblock %}
        </p>
    </div>
    <a class="col-12 rounded bg-dark text-center py-3 my-4" href="/{% block 'name' %}{% endblock %}/new">
        +
    </a>
    <div class="col-12">
        <div class="row row-cols-{% block 'numCol' %} {% endblock %}">
            {% block 'filling' %}
                
            {% endblock %}
        </div>
    </div>
</div>
    
{% endblock %}
