{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'media/gears.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//assets.locaweb.com.br/locastyle/edge/stylesheets/locastyle.css">
    <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/edge/javascripts/locastyle.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block 'head' %}{% endblock %}
    <title>{% block 'title' %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid h-100 w-100">
        <div class="row h-100">
            <div class="border-right col-md-3 col-lg-2 bg-body-tertiary bg-light ">
                <div class="row h-100 align-content-between">
                    <div class="col-12">
                        <div class="col-12 px-3 py-5"><img src="{% static 'media/logo.png' %}" class="img-fluid" alt="">
                        </div>
                        <div class="col-12 p-0">
                            <div class="col-12 bg-dark">
                                <div class="row p-2">
                                    <a href="/dashboard">
                                        <p>Dashboard</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 bg-dark">
                                <div class="row p-2">
                                    <a href="/ordens">
                                        <p>Ordens de serviço</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 bg-dark">
                                <div class="row p-2">
                                    <a href="/pecas">
                                        <p>Peças</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 bg-dark">
                                <div class="row p-2">
                                    <a href="/servicos">
                                        <p>Serviços</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 bg-dark">
                                <div class="row p-2">
                                    <a href="/clientes">
                                        <p>Clientes</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 bg-dark">
                                <div class="row p-2">
                                    <a href="/veiculos">
                                        <p>Veículos</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 bg-dark">
                                <div class="row p-2">
                                    <a href="/equipes">
                                        <p>Equipes</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 bg-dark">
                                <div class="row p-2">
                                    <a href="/mecanicos">
                                        <p>Mecânicos</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 bg-dark">
                                <div class="row p-2">
                                    <a href="/faturamento">
                                        <p>Faturamento</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center py-4">
                            <a href="/ordens/new" class="btn btn-primary lara">Nova ordem</a>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row p-3 mt-2">
                            <a href="/configuracoes"><img src="{% static 'media/gears.png' %}" class="img-fluid" style="width: 20%;" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-lg-10">
                <div class="row">
                    <div class="col m-5 p-5 bg-light rounded">
                        {% block 'content' %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script async="" src="//www.google-analytics.com/analytics.js"></script><script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function() {
        if('{{msg}}' != '') {
            Swal.fire({
                icon: '{{msgType}}',
                title: '{{msg}}',
            })
        }
    });
</script>
</html>
