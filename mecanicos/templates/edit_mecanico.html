{% extends "main.html" %}
{% load static %}

{% block 'title' %}
    Editar mecanico
{% endblock %}

{% block 'content' %}
<div class="row">
    <div class="col-12 text-center">
        <p>Editar mecanico</p>
    </div>
    <div class="col-12">
        <form action="/mecanicos/edit/{{mecanico.id}}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="{{mecanico.nome}}" value="{{mecanico.nome}}">
                </div>
                <div class="col-12">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" class="form-control cel-sp-mask" placeholder="{{mecanico.telefone}}" value="{{mecanico.telefone}}">
                </div>
                <div class="col-12">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="{{mecanico.email}}" value="{{mecanico.email}}">
                </div>
                <div class="col-12">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="form-control cpf-mask" placeholder="{{mecanico.cpf}}" value="{{mecanico.cpf}}">
                </div>
            </div>
            <div class="row justify-content-center py-4">
                <a href="/mecanicos/delete/{{mecanico.id}}" class="btn btn-dark">Excluir</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
