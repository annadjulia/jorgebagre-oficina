{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'media/gears.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//assets.locaweb.com.br/locastyle/edge/stylesheets/locastyle.css">
    <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/edge/javascripts/locastyle.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
</head>

<body class="d-flex align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-md-6 col-lg-4 bg-light rounded p-5">
            <form action="/" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <img src="{% static 'media/logo.png' %}" alt="">  
                    </div>
                    <div class="col-12">
                        <label for="username">Usu√°rio</label>
                        <input type="text" name="username" value="admin" id="username" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label for="password">Senha</label>
                        <input type="password" name="password" value="123456" id="password" class="form-control" required>
                    </div>
                </div>
                <div class="row justify-content-center py-4">
                    <button type="submit" class="btn btn-primary lara">Entrar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
