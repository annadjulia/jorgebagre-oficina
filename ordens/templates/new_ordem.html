{% extends "main.html" %}
{% load static %}

{% block 'title' %}
    Nova ordem de serviço
{% endblock %}

{% block 'content' %}
<div class="row">
    <div class="col-12 text-center">
        <p>Nova ordem de serviço</p>
    </div>
    <div class="col-12">
        <form action="/ordens/new" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <label for="veiculo">Veículo</label>
                    <select name="veiculo_id" id="veiculo_id" class="form-control" required>
                        <option value=""></option>
                        {% for veiculo in veiculos %}
                        <option value="{{ veiculo.id }}">{{ veiculo.placa }} - {{ veiculo.cliente.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label for="equipe">Equipe</label>
                    <select name="equipe_id" id="equipe_id" class="form-control" required>
                        <option value=""></option>
                        {% for equipe in equipes %}
                        <option value="{{ equipe.id }}">{{ equipe.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                
            </div>
            <div class="row justify-content-center py-4">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
<script>
    
</script>
{% endblock %}
